<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body ng-app="yahooFinance">

<div class="container" ng-controller="stockController">
Company Name: <input type="text" ng-model="name"/>
<ul>
<li name="Symbol">{{symbol}}</li>
<li name="Price">{{price}}</li>

<script>

app.run(function($http){

		stockJson = data;

	});
});

app.controller('stockController', function($scope){
	
});
